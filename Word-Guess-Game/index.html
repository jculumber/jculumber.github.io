<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 border border-info bg-info">
                <img class="w-100" src="assets/images/DisneyCastle.jpg" alt="Cinderella's Castle">
            </div>
            <div class="col-md-9 border border-info p-4 bg-light">
                <img class="w-25 float-left mr-4" src="https://vignette.wikia.nocookie.net/youtube/images/d/dd/Disney_Logo.png/revision/latest?cb=20150416194656" alt="Disney Logo"><h1 class="font-italic" style="font-family:cursive; font-size:70px; font-weight:bolder; color:red">H A N G M A N</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 border border-info text-center bg-info text-white">
                <h1>Press any key to get started!</h1>
                <h3 style="text-decoration:underline">Wins</h3>
                <h4 id="winsTotal"></h4>
                <h3 style="text-decoration:underline">Guesses Remaining</h3>
                <h4 id="remainingGuesses"></h4>
                <h3 style="text-decoration:underline">Letters Guessed</h3>
                <h3 id="lettersGuessed"></h3>
            </div>
            <div class="col-md-6 border border-info text-center p-5 bg-info text-white">
                <h1 style="text-decoration:underline">Current Word</h1>
                <br>
                <h2 id="currentWord"></h2>
                <button id="newGame" class="button button-primary mt-5" onclick="newGame()">New Game</button>
            </div>
        </div>
    </div>
    
<script src="assets/javascript/game.js"></script>

</body>
</html>
